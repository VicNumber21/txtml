<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>TxtML Unit tests</title>
    <link rel="stylesheet" href="mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <p><div id="version"></div>
    <div id="mocha"></div>

    <script src="mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        mocha.setup('bdd');
    </script>

    <script src="txtml.unit.js" type="text/javascript" charset="utf-8"></script>
    <script src="unit.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
        (function () {
            var _version = document.getElementById('version');
            var _txt = '  Version under test: ' + txtml.version;

            if (_version.innerText != null) {
                _version.innerText = _txt;
            } else {
                _version.textContent = _txt;
            }
        })();
    </script>

    <script type="text/javascript" charset="utf-8">
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }
    </script>
</body>
</html>
